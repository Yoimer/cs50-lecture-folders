{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'orders/bootstrap-4/css/bootstrap1.css' %}">
    <link rel="stylesheet" href="{% static 'orders/bootstrap-4/css/bootstrap-reboot1.css' %}">
    <link rel="stylesheet" href="{% static 'orders/bootstrap-4/css/bootstrap-grid1.css' %}">
    <link rel="stylesheet" href="{% static 'orders/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  </head>
  <body>
    <div style="background-color: #f8f9fa">
      <a href="{% url 'index' %}" alt="Home"><img style="margin: 0 auto; display: block;" src="{% static 'orders/img/Pinocchios-letters.png' %}" alt="Pinochio's Pizza Harvard"></a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'orders/img/Pinocchios-icon.png' %}" width="40%" height="40%" alt="Pinochio's Pizza Harvard">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item center">
            <a class="nav-link" href="{% url 'pizzas' %}">PIZZAS</a>
          </li>
          <li class="nav-item center">
            <a class="nav-link" href="{% url 'subs' %}">SUBS</a>
          </li>
          <li class="nav-item center">
            <a class="nav-link" href="{% url 'pasta' %}">PASTA</a>
          </li>
          <li class="nav-item center">
            <a class="nav-link" href="{% url 'salads' %}">SALADS</a>
          </li>
          <li class="nav-item center">
            <a class="nav-link" href="{% url 'platters' %}">DINNER PLATTERS</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">||</a>
          </li>
          {% if user.is_anonymous %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}"><img id="cart" src="{% if request.session.blue_cart is True %}{% static 'orders/img/Shopping-Cart-icon-active.png' %}{% else %}{% static 'orders/img/Shopping-Cart-icon.png' %}{% endif %}" width="30px" height="30px" alt="cart"></a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
