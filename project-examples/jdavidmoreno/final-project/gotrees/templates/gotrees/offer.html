{% extends "gotrees/base.html" %}

{% load static %}

{% block title %}Offers{% endblock %}

{% block body %}
  {% if message %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="alert alert-warning" role="alert">
          {{ message }}
        </div>
        <p class="text-center"><a href="{% url 'myoffers' %}" alt="See all my Offers">See all my offers</a></p>
      </div>
    </div>
  </div>
  <br>
  <br>
  {% endif %}
  <h3>This is {{ offer.company }}'s special offer</h3>
  <h5>{{ offer.description }}</h5>
  <img src="../../static/gotrees/offers/{{ offer.image }}" alt="{{ offer.company }}" class="img" style="width: 100%;">
  <br>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <form action="{% url 'offer' offer.id %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Get this by {{ offer.points }} points!</button>
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
{% endblock %}
